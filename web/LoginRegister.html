<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="LoginRegister.css">
    <script src="jquery-3.2.1.js"></script>
    <script src ="Login.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5" style="margin-left: 330px;">
            <div class="panel panel-login">
                <div class="panel-heading">

                        <div class="col-md-12">
                            <a href="#" class="active" id="login-form-link" style="margin-right:100px; ">Login</a>
                            <a href="#" class="active" id="register-form-link" style="margin-left:100px;">Register</a>
                        </div>

                </div>
                <div class="panel-body">

                        <div class="col-md-12">
                            <form id="login-form" action="/log" method="post">
                                <div class="form-group">
                                    <input type="email" name="email" tabindex="1" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 btn">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="/hell"  role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="name" id="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email"  class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="number" id="phone"  class="form-control" placeholder="Number">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password"  class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 btn">
                                            <input type="submit" name="register-submit"  tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
